<div class="container">
    <form #patientForm="ngForm" (ngSubmit)="savePatient(patientForm)">
        <div class= "form-group">
            <label for="firstName">Frist Name:</label>
            <input type="text" name="firstName" [(ngModel)]="model.firstName" class="form-control">
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" [(ngModel)]="model.lastName" class="form-control"><br><br>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="birthDate">Birth Date:</label>
            <input type="text" name="birthDate" [(ngModel)]="model.birthDate" class="form-control"><br><br>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" name="gender" [(ngModel)]="model.gender" class="form-control"><br><br>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="CNP">CNP:</label>
            <input type="text" name="CNP" [(ngModel)]="model.CNP" class="form-control"><br><br>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" name="phoneNumber" [(ngModel)]="model.phoneNumber" class="form-control"><br><br>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
    <button class="btn btn-primary" type="submit"><a class="nav-link" href="#" routerLink="/">Submit</a></button>

</div>

{{patientForm.value | json}}
